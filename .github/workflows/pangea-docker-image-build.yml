name: Pangea Proxy Build Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 2deviate/pangea-proxy
  MAJOR_VERSION: ${{ secrets.MAJOR_VERSION }}
  MINOR_VERSION: ${{ secrets.MINOR_VERSION }}  
  IMAGE_TAG: ${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}

jobs:

  build:

    runs-on: ubuntu-latest
    environment: dev
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub Registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}      
        
    - name: Log in to the Github Package Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v3.6.0
      with:
        images: |
          ${{ env.IMAGE_NAME }}
          ${{ env.REGISTRY }}/${{ github.repository }}
    
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v2.9.0
      with:
        context: nginx 
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} 
        labels: ${{ steps.meta.outputs.labels }}

    - name: Install Cosign
      uses: sigstore/cosign-installer@main
      with:
        cosign-release: 'v1.11.0'
    
    - name: Check Cosign install
      run: cosign version  

    - name: Write signing key to disk
      run: 'echo "$KEY" > cosign.key'
      shell: bash
      env:
        KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}      

    - name: Sign the images      
      env:
        COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        COSIGN_EXPERIMENTAL: 1      
      run: cosign sign --key cosign.key ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
